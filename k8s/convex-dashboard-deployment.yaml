apiVersion: apps/v1
kind: Deployment
metadata:
  name: convex-dashboard
  namespace: pastebin
  labels:
    app.kubernetes.io/name: convex-dashboard
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: pastebin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: convex-dashboard
  template:
    metadata:
      labels:
        app: convex-dashboard
        app.kubernetes.io/name: convex-dashboard
        app.kubernetes.io/component: dashboard
        app.kubernetes.io/part-of: pastebin
    spec:
      containers:
        - name: dashboard
          image: ghcr.io/get-convex/convex-dashboard:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 6791
              protocol: TCP
          env:
            # Points to the backend service within the cluster
            - name: NEXT_PUBLIC_DEPLOYMENT_URL
              valueFrom:
                configMapKeyRef:
                  name: convex-config
                  key: CONVEX_CLOUD_ORIGIN
            - name: CONVEX_SELF_HOSTED_ADMIN_KEY
              valueFrom:
                secretKeyRef:
                  name: convex-secrets
                  key: admin-key
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
