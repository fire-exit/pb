apiVersion: v1
kind: Service
metadata:
  name: convex-backend
  namespace: pastebin
  labels:
    app.kubernetes.io/name: convex-backend
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: pastebin
spec:
  type: ClusterIP
  selector:
    app: convex-backend
  ports:
    - name: api
      port: 3210
      targetPort: 3210
      protocol: TCP
    - name: http-actions
      port: 3211
      targetPort: 3211
      protocol: TCP
